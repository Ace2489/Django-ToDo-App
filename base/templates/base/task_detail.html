{% extends 'base/main.html' %}

{% block content %}
<div class="header-bar">
    <h1>Task Details</h1>
    </div>
    
<h2>{{task.Description}}</h2>
{% if task.Completed %}
    <h2>This task has been completed.</h2>
{% else %}
    <h2>This task has not been completed.</h2>
{% endif %}

<h3><a href="{% url 'tasks' %}">Return to tasks</a></h3>

{% endblock content %}
